<html>
  <head>
    <title>PA API PROXY</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="title"><h1>Search PA api</h1></header>
    <main>
      <form class="proxy-api" id="searching" action="javascript:void(0);">
        <input
          type="text"
          name="api-key"
          id="input-api-key"
          value="Enter Api Key"
        />
        <br /><br />
        <label for="search">Enter Player Name </label>
        <input type="text" name="name" id="inputPlayerName" value="" />
        <br /><br />
        <input type="submit" id="submitName" value="Search" />
        <br />
        <div class="goldenboot"></div>
        <br />
        <hr class="rounded" />
        <label for="searchByDate"
          >Enter Date of match in format '20210615'
        </label>
        <input type="text" name="name" id="inputDate" value="" /><br /><br />
        <input type="submit" id="submitDate" value="dateSub!" />
        <div class="outputMatchIDResults"></div>
      </form>

      <div class="loading"><img src="giphy.gif" alt="" /></div>
      <div class="API PA"></div>
    </main>
    <script src="client.js"></script>
  </body>
</html>
